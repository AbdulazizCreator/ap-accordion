<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="accordion">
        <div class="accordion-item">
          <div class="accordion-header">Accordion Item 1</div>
          <div class="accordion-content">
            <div class="content-inner">
              <p>Some text in the first accordion item.</p>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">Accordion Item 2</div>
          <div class="accordion-content">
            <div class="content-inner">
              <p>Some text in the second accordion item.</p>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">Accordion Item 3</div>
          <div class="accordion-content">
            <div class="content-inner">
              <p>Some text in the third accordion item.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
